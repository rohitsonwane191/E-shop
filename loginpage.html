<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="/img/logo.jpg" />

</head>
<style>
#login{
  color: blue;
}
#bd{
width: 300px !important;
margin-top: 40px !important;
}
button{
width: 240px !important;
background-color:green;
}</style>
<body >
  <Spin/>
  <div id="bd" class="card border-dark col-6 container-sm">
  <div class="container ">
    <h2 class="text-center" id="login">Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" id="btn">Login</button>
    </form>
    <a href="Register.html">
      <p id="loginMessage" class="mt-3 text-center">user not Register?</p>
    </a>
  
  </div>
</div>
</body>
<script>document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault();
  // Fetch form values
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  // You can check the email and password against your database or predefined values
  const validEmail = "rohitsonwane191@gmail.com";
  const validPassword = "rohit@2002";
  if (email === validEmail && password === validPassword) {
    document.getElementById("loginMessage").textContent = "Login successful!";
    document.getElementById("loginMessage").style.color = "green";
    window.open("http://127.0.0.1:5501/index.html?#");
  } else {
    document.getElementById("loginMessage").textContent = "Login failed. Please check your credentials.";
    
    document.getElementById("loginMessage").style.color = "red";
  }
});
</script>
</html>
